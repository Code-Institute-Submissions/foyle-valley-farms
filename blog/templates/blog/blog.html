{% extends "base.html" %} 
{% load static %} 

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %} 


{% block content %}

        <div class="container h-100 pb-5 bkgrd2">
            <div class="row h-100">
                <div class="col-12 ">
                    <h1 class=" text-light font-weight-bold pt-5 text-center">
                        Blog
                    </h1>
                    
                
         
                
              
                    <!-- Blog Entries Column -->
                    <div class="col-12 col-md-8 mt-3 left pb-5">
                        {% for post in post_list %}
                        <div class="card mb-4">
                            <div class="card-body">
                                <h2 class="card-title">{{ post.title }}</h2>
                                <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                                <p class="card-text">{{post.content|slice:":200" }}</p>
                                <a href="{% url 'post_detail' post.slug  %}" class="btn btn-dark">Read More &rarr;</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    
            
                

                </div>
            </div>
        </div>
        
        
        
{% endblock %}
